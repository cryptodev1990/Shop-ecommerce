<div class="home">
  <div id="dashboard">
    <div class="home__wrap">
      <div class="maskot">
        <picture>
          <source
            type="image/png"
            srcset="/assets/images/TYQOON-MASCOT-MONEY-BAGS.png 1x, /assets/images/TYQOON-MASCOT-MONEY-BAGS@2x.png 2x"
          />
          <img src="/assets/images/TYQOON-MASCOT-MONEY-BAGS.png" alt="Mascot" />
        </picture>
      </div>
      <div class="game-board">
        <div class="game-board__template-wrap">
          <div class="game-board__template">
            <div class="game-board__header">
              <div class="game-board__header-wrap">
                <div class="people-count" (click)="openModal(modalInviteFriends)">
                  <div class="people-count__wrap">
                    <div class="info">
                      <span class="icon">
                        <picture>
                          <source type="image/svg" srcset="/assets/images/human.svg 1x, /assets/images/human@2x.svg 2x" />
                          <img src="/assets/images/human.svg" alt="Human" />
                        </picture>
                      </span>
                      <p>{{ userInfo.recommendPeople }}/{{ levelConfig.needPeople }}</p>
                    </div>
                  </div>
                  <div class="counter main-hover">
                    <div class="counter__wrap">
                      <span>
                        <app-tyqoon-icon name="cross"></app-tyqoon-icon>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="coin-cash-container">
                  <div class="currency-count" (click)="openModal(modalTyqoonDollars)">
                    <div class="currency-count__wrap">
                      <div class="info">
                        <span class="icon">
                          <img src="/assets/images/TYD-25px.png" alt="TYD" />
                        </span>
                        <p [countUp]="point" [options]="countUpOptions">{{ point }}</p>
                      </div>
                    </div>
                    <div class="counter main-hover">
                      <div class="counter__wrap">
                        <span>
                          <app-tyqoon-icon name="cross"></app-tyqoon-icon>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="coin-cash-back">
                    <div class="dollar-img-cash-cont">
                      <img src="/assets/images/TYQOON-Dollars-cc.png" class="img-dollar-cashback" />
                    </div>
                    <div class="container-cash-back">
                      <p class="text-cash">{{ 'game-dollars-cash-back-earning' | translate }}</p>
                      <p class="num-cash-back">+{{ cashback?.yesterdayPoint }}/Day</p>
                    </div>
                  </div>
                </div>
                <!--          TODO: Will be return in future-->
                <div class="crypt-count" (click)="openModal(modalInviteFriends)">
                  <div class="crypt-count__wrap">
                    <div class="info">
                      <span class="icon">
                        <!--                <picture>-->
                        <!--                  <source type="image/png" srcset="/assets/images/TYQ.png 1x, /assets/images/TYQ@2x.png 2x ">-->
                        <!--                  <img src="/assets/images/TYQ.png" alt="TYQ">-->
                        <!--                </picture>-->
                        <img src="/assets/images/TYQOON-SHARE.png" alt="TYQOON Shares" />
                      </span>
                      <p [countUp]="sumPerformance" [options]="countUpOptions">{{ sumPerformance }}</p>
                    </div>
                  </div>
                  <div class="counter main-hover">
                    <div class="counter__wrap">
                      <span>
                        <app-tyqoon-icon name="cross"></app-tyqoon-icon>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="game-board__header-message">
                <div class="game-board__header-message-wrap main-hover">
                  <button type="button" class="game-board__header-message-button" (click)="openModal(modalMessages)">
                    <app-tyqoon-icon name="envelope"></app-tyqoon-icon>
                    <span class="message-counter" *ngIf="unreadNumber != 0">{{ unreadNumber }}</span>
                  </button>
                </div>
              </div>
            </div>
            <div #scrollWrapper class="game-board__body">
              <div class="game-board__body-wrap">
                <span class="top">
                  <img src="/assets/images/game-board-bg/top.png" alt="" />
                </span>
                <div class="game">
                  <div class="part-wrap">
                    <img src="/assets/images/game-board-bg/middle.jpg" alt="" />
                    <span class="part part-mall" (click)="navigateToHome()">
                      <app-tyqoon-icon name="mallAnimated"></app-tyqoon-icon>
                    </span>
                  </div>
                  <ng-container #blankRows *ngFor="let building of myBuild; let i = index">
                    <app-ntf-building
                      class="nft_build"
                      (send)="openNftDetailsModal($event)"
                      [class]="'building' + i"
                      [initBuilding]="building"
                    ></app-ntf-building>
                    <!--                    <div class="part-wrap" *ngFor="let building of myBuild; let i = index">-->
                    <!--                      <span class="part part-shop" (click)="openModal(modalNftDetails)">-->
                    <!--                        <img [src]="building.icon[1]" [alt]="building?.name" />-->
                    <!--                      </span>-->
                    <!--                      <img src="/assets/images/game-board-bg/middle.jpg" alt="" />-->
                    <!--                    </div>-->

                    <!--                        <app-tyqoon-icon name="shopAnimated"></app-tyqoon-icon>-->
                    <!--                      </span>-->
                    <!--                      <img src="/assets/images/game-board-bg/middle.jpg" alt="" />-->
                    <!--                    </div>-->
                  </ng-container>

                  <!--                    <ng-container *ngIf="building === 'shop'">-->
                  <!--                      <span class="part part-blank animated-building" (click)="openModal(modalNftDetails)">-->
                  <!--                        <app-tyqoon-icon name="shopAnimated"></app-tyqoon-icon>-->
                  <!--                      </span>-->

                  <!--                    </ng-container>-->

                  <!--                      <span class="part part-blank animated-building" (click)="openModal(modalNftDetails)">-->
                  <!--                        <app-tyqoon-icon name="franchiseAnimated"></app-tyqoon-icon>-->
                  <!--                      </span>-->

                  <!--                    <ng-container *ngIf="building === 'superMarket'">-->
                  <!--                      <span class="part part-blank animated-building" (click)="openModal(modalNftDetails)">-->
                  <!--                        <app-tyqoon-icon name="supermarketAnimated"></app-tyqoon-icon>-->

                  <!--                        <app-tyqoon-icon name="mallBuildAnimated"></app-tyqoon-icon>-->
                  <!--                      </span>-->

                  <div class="part-wrap">
                    <span class="confetti-svg-wrap" [innerHTML]="confetti | safe"></span>
                    <span class="part part-blank" (click)="openNftShopModal()">
                      <img src="/assets/images/game-board-parts/blank.png" alt="" />
                    </span>
                    <img src="/assets/images/game-board-bg/middle.jpg" alt="" />
                  </div>
                </div>
                <span class="bottom">
                  <img src="/assets/images/game-board-bg/bottom.jpg" alt="" />
                </span>

                <div class="people">
                  <div
                    class="person"
                    *ngFor="let person of persons"
                    [innerHTML]="person.image | safe"
                    [ngStyle]="{ top: person.top, left: person.left }"
                  ></div>
                </div>
              </div>
            </div>

            <div *ngFor="let action of gameBoardActions" class="game-board__actions-item">

                  <span class="icon" [class.animated-icon]="!action?.image">
                    <picture *ngIf="action?.image; else htmlInner">
                      <source type="image/png" [srcset]="action?.image + ' 1x' + ', ' + action?.image2x + ' 2x'" />
                      <img [src]="action?.image" [alt]="action?.name" />
                    </picture>
                    <ng-template #htmlInner>
                      <svg
                        id="invite-icon"
                        style="overflow: visible"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 595.28 593.42"
                      >
                        <style>
                          @keyframes invite-bg {
                            from {
                              transform: scale(0);
                            }
                            to {
                              transform: scale(1);
                            }
                          }

                          #invite-icon #bg-circle {

                  </span>
                  <span class="profile-content">
                    <span class="name">
                      {{ action.name | translate }}
                    </span>
                    <span class="profile-info" *ngIf="action?.profileInfo">
                      <span class="level">
                        <span class="content"> Lv{{ action?.profileInfo?.level }} </span>
                      </span>
                      <span class="status">
                        <img [src]="action?.profileInfo?.statusImage" />
                      </span>
                    </span>
                  </span>
                </button>
              </ng-container>
              <ng-template #otherActions>
                <button type="button" [class.profile]="action?.profileInfo" (click)="openModal(action.actionType)">
                  <span class="icon" [class.animated-icon]="!action?.image">
                    <picture *ngIf="action?.image; else htmlInner">
                      <!-- <source type="image/png" [srcset]="action?.image + ' 1x' + ', ' + action?.image2x + ' 2x'" />-->
                      <img class="profile-icon" [src]="userInfo.avatar" *ngIf="action?.profileInfo; else showImage" />
                      <ng-template #showImage>
                        <img [src]="action?.image" [alt]="action?.name" />
                      </ng-template>
                    </picture>
                    <ng-template #htmlInner>
                      <svg
                        id="invite-icon"
                        style="overflow: visible"
                        xmlns="http://www.w3.org/2000/svg"

                      >
                        <style>
                          @keyframes invite-bg {
                            from {
                              transform: scale(0);
                            }
                            to {
                              transform: scale(1);
                            }
                          }

                          #invite-icon #bg-circle {
                            transform-origin: 252.35px 336.56px;
                            animation: invite-bg 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
                          }

                          #invite-icon #hand,
                          #invite-icon #envelope,
                          #invite-icon #hand-envelope {
                            transform-origin: 2.55px 477.55px;
                          }

                          @keyframes invite-hand {
                            0% {
                              transform: rotate(-90deg) translateX(-40px);
                            }
                            26.08%,
                            30.43%,
                            65.23%,
                            100% {
                              transform: none;
                              animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                            }
                            47.83%,
                            82.63% {
                              transform: rotate(10deg);
                              animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                            }
                          }

                          #invite-icon #hand {
                            animation: invite-hand 2.3s 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
                          }

                          @keyframes invite-envelope {
                            0%,
                            17.39% {
                              opacity: 0;
                              transform: translateY(-130px);
                            }
                            20% {
                              opacity: 1;
                            }
                            26.08%,
                            30.43%,
                            65.23%,
                            100% {
                              opacity: 1;
                              transform: none;
                              animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                            }
                            47.83%,
                            82.63% {
                              opacity: 1;
                              transform: rotate(10deg);
                              animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                            }
                          }

                          #invite-icon #envelope {
                            animation: invite-envelope 2.3s 0.4s cubic-bezier(0.61, 1, 0.88, 1) both;
                          }

                          @keyframes invite-invite-mask-sparks {
                            to {
                              stroke-dashoffset: 0;
                            }
                          }

                          #invite-icon #invite-mask-sparks {
                            stroke-dasharray: 372;

                            animation: invite-invite-mask-sparks 0.8s 2.5s cubic-bezier(0.37, 0, 0.63, 1) both;

                            to {
                              transform: scale(1.05);
                            }
                          }
