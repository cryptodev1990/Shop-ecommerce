<div class="wishlist-wrap">
  <div #scrollingContainer class="wishlist-page scrolling-container" (touchstart)="startTouching()" (touchmove)="checkTouching($event)">
    <div class="scrollable-element">
      <nz-card nzTitle="{{ 'my-wishlist-page-title' | translate }}" nzSize="small" [nzLoading]="loading.table">
        <nz-card-tab>
          <nz-tabset nzSize="small" [(nzSelectedIndex)]="wishListTabIndex" (nzSelectedIndexChange)="wishlistStatusChange($event)">
            <nz-tab *ngFor="let title of wishListTab" [nzTitle]="title | translate"></nz-tab>
          </nz-tabset>
        </nz-card-tab>
        <div class="wishlist-title-wrap">
          <div class="wishlist-search">
            <div class="wishlist-search-input">
              <label for="search_wish_items"> {{ 'my-wishlist-product-name' | translate }}: </label>
              <input
                id="search_wish_items"
                type="text"
                [formControl]="searchControl"
                [placeholder]="'my-wishlist-please-input' | translate"
                [class.error]="searchError"
                (input)="searchError = false"
              />
            </div>
            <button
              class="wishlist-search-button"
              [disabled]="searchControl.value === '' || searchControl.value === null"
              (click)="search()"
              >{{ 'my-wishlist-search' | translate }}</button
            >
          </div>
          <div class="wishlist-actions">
            <div class="btn-wrap">
              <button
                class="wishlist-add-cart"
                [disabled]="!wishListItems.length || isChecked.length === 0"
                [class.error]="noSelectedGoods"
                (click)="addToCard()"

                  viewBox="0 0 949.434 949.434"
                  style="enable-background: new 0 0 949.434 949.434"
                  xml:space="preserve"

                </svg>
                {{ 'my-wishlist-add-to-cart' | translate }}
              </button>
              <span *ngIf="noSelectedGoods" class="error">Choose Goods</span>
            </div>
            <div class="btn-wrap">
              <button
                class="wishlist-delete-button"
                [disabled]="!wishListItems.length || isChecked.length === 0"
                [class.error]="noGoodsToDelete"
                (click)="deleteGoods()"
              >
                <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">

                    d="M 10 2 L 9 3 L 4 3 L 4 5 L 5 5 L 5 20 C 5 20.522222 5.1913289 21.05461 5.5683594 21.431641 C 5.9453899 21.808671 6.4777778 22 7 22 L 17 22 C 17.522222 22 18.05461 21.808671 18.431641 21.431641 C 18.808671 21.05461 19 20.522222 19 20 L 19 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 7 5 L 17 5 L 17 20 L 7 20 L 7 5 z M 9 7 L 9 18 L 11 18 L 11 7 L 9 7 z M 13 7 L 13 18 L 15 18 L 15 7 L 13 7 z"
                  />
                </svg>
                {{ 'my-wishlist-delete' | translate }}
              </button>
              <span *ngIf="noGoodsToDelete" class="error">Choose Goods</span>
            </div>
          </div>
        </div>
        <nz-empty
          class="scrollable-element"
          *ngIf="wishListItems.length < 1 && !loading.table"
          style="margin-top: 15vh"
          nzNotFoundContent="暂无数据"
        >
        </nz-empty>
        <!-- table-header ----------------start -->
        <nz-row *ngIf="wishListItems.length > 0" class="table-header scrollable-element">
          <nz-col [nzSpan]="tableSpan.detail">{{ 'checkout-header-product' | translate }}</nz-col>
          <nz-col [nzSpan]="tableSpan.price">{{ 'checkout-header-price' | translate }}</nz-col>
          <nz-col [nzSpan]="tableSpan.operation" class="hide-text">{{ 'order-operate' | translate }}</nz-col>
        </nz-row>
        <!-- table-header ----------------end -->
        <!-- table-body ----------------start -->
        <div style="border-bottom: 1px solid rgb(233, 233, 233)">
          <!-- [nzIndeterminate]="indeterminate" -->
          <label nz-checkbox [(ngModel)]="allChecked" [nzChecked]="allChecked" (ngModelChange)="updateAllChecked()"> Check all </label>
        </div>
        <div class="wishlist-item scrollable-element" *ngFor="let wishListItem of keys(wishListItems)">
          <app-wishlist-item
            [wishListItem]="wishListItems[wishListItem]"
            [tableSpan]="tableSpan"
            (delWishListItem)="delWishListItem($event)"
            (singleCheckedChange)="updateSingleChecked()"
          ></app-wishlist-item>
        </div>
        <!-- table-body ----------------end -->
        <nz-pagination
          [(nzPageIndex)]="page"
          [nzTotal]="total"
          [(nzPageSize)]="rows"
          nzShowQuickJumper
          nzShowSizeChanger
          (nzPageIndexChange)="pageIndexChange()"
          (nzPageSizeChange)="pageSizeChange()"
        >
        </nz-pagination>
      </nz-card>
    </div>
  </div>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="提示信息" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <p>确定要删除产品吗?</p>
  </ng-container>
</nz-modal>
