<div class="container">
  <nz-card class="br-12" style="width: 100%">
    <div class="col-xs-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="media">
            <div class="media-left text-center">
              <a
                routerLink="/product/detail"
                [queryParams]="{
                  id: productId
                }"
              >
                <img class="media-object img-thumbnail" [src]="thumbnail" [alt]="name" />
              </a>
            </div>
            <div class="media-body media-middle">
              <a
                class="text-overflow"
                routerLink="/product/detail"
                [queryParams]="{
                  id: productId
                }"
                >{{ name }}</a
              >
              <span class="text-gray-dark">{{ specifications }}</span>
            </div>
          </div>
          <nz-form-item>
            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="score">商品评分</nz-form-label>
            <nz-form-control [nzSm]="5" [nzXs]="24">
              <app-review-score [(starScore)]="score" [disabled]="true"></app-review-score>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="content">评价晒单</nz-form-label>
            <nz-form-control [nzSm]="10" [nzXs]="24" class="content">
              {{ content }}
            </nz-form-control>
          </nz-form-item>
          <nz-form-item *ngIf="images.length > 0">
            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="content">评价晒图</nz-form-label>
            <nz-form-control [nzSm]="8" [nzXs]="24" class="content">
              <nz-image-group>
                <img nz-image width="90px" *ngFor="let image of images" [nzSrc]="image" alt="" />
              </nz-image-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="panel-footer">
          <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="10" [nzOffset]="6">
              <button nz-button nzType="default" class="button-rignt" (click)="goBack()">
                <span>返回</span>
              </button>
              <button nz-button nzType="primary" [disabled]="loading.submit" (click)="goDel()">
                <span>删除</span>
              </button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </nz-card>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="提示信息" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <p>您确定要删除吗？</p>
    </ng-container>
  </nz-modal>
</div>
