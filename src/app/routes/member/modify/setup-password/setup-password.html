<div class="content">
  <div class="payment_password">
    <div class="left_title">{{ 'order-payment-password' | translate }}:</div>
    <div class="right_password">
      <code-input [isCodeHidden]="true" [codeLength]="6" (codeChanged)="onCodeChanged($event)" (codeCompleted)="paymentCompleted($event)">
      </code-input>
    </div>
  </div>
  <div class="payment_password">
    <div class="left_title">{{ 'order-payment-password-repeat' | translate }}:</div>
    <div class="right_password">
      <code-input [isCodeHidden]="true" [codeLength]="6" (codeChanged)="onCodeChanged($event)" (codeCompleted)="confirmCompleted($event)">
      </code-input>
    </div>
  </div>
</div>
