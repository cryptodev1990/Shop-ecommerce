<div class="content">
  <nz-card class="br-12" style="width: 100%">
    <form nz-form [formGroup]="validateForm">
      <nz-form-item class="input_box">
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="password" nzRequired>新密码</nz-form-label>
        <code-input
          class="button"
          [isCodeHidden]="true"
          [codeLength]="6"
          (codeChanged)="newChanged($event)"
          (codeCompleted)="newComplete($event)"
        >
        </code-input>
        <div class="notify">
          <ng-container *ngIf="form.newForm">请输入新密码</ng-container>
        </div>
      </nz-form-item>
      <nz-form-item class="input_box">
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
        <code-input
          class="button"
          [isCodeHidden]="true"
          [codeLength]="6"
          (codeChanged)="confirmChanged($event)"
          (codeCompleted)="confirmComplete($event)"
        >
        </code-input>
        <div class="notify">
          <div *ngIf="form.confirmForm">请输入确认密码</div>
          <div *ngIf="form.diffForm">两次密码不一致</div>
        </div>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="smsCode" nzRequired>验证码</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="smsCodeErrorTpl">
          <input nz-input type="text" formControlName="smsCode" id="smsCode" placeholder="请输入验证码" maxlength="6" />
        </nz-form-control>
        <ng-template #smsCodeErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">请输入验证码</ng-container>
        </ng-template>
      </nz-form-item>
      <div class="footer">
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="10" [nzOffset]="6">
            <button nz-button nzType="default" (click)="pre()" class="button-rignt">
              <span>上一步</span>
            </button>
            <button nz-button nzType="primary" (click)="validate()">
              <span>下一步</span>
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </nz-card>
</div>
