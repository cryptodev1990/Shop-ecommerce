<div class="modal__header alt gray" [class.scrolling]="isScrollable">

<div class="modal__content payment-modal">
  <div #scrollable class="scrollable" (scroll)="onScroll()">
    <span class="label">{{ 'store-credit-credits-amount' | translate }}</span>
    <label [class.error]="(amountOfCredits.invalid && amountOfCredits.touched) || amountMinError || amountMaxError">
      <input
        id="amount"
        type="number"
        (input)="amountMinError = null; amountMaxError = null"
        [formControl]="amountOfCredits"
        placeholder="0"
      />
      <span class="currency">Â¥</span>
    </label>

    <span *ngIf="amountMaxError" class="error"> {{ 'payment-maximum-amount-error' | translate }}: {{ amountMaxError }} </span>
