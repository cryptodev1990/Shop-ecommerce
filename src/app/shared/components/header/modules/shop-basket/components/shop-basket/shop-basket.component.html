<div class="shop-basket" [class.empty-basket]="cartList.length === 0">
  <ng-container *ngIf="icon; else default">
    <button type="button" class="bell" routerLink="/cart">
      <app-tyqoon-icon [name]="icon"></app-tyqoon-icon>
      <span class="product-counter">{{ cartTotal }}</span>
    </button>
  </ng-container>
  <ng-template #default>
    <button type="button" class="btn-primary">
      <app-tyqoon-icon name="shopBasket"></app-tyqoon-icon>
    </button>
  </ng-template>
  <div class="shop-basket__list shop-basket-style">
    <div class="product-title" (click)="goCart($event)">
      <p>{{ 'header-my-cart' | translate }}</p>
    </div>
    <div class="products-wrap" routerLink="/cart">
      <ng-container *ngIf="cartList.length; else emptyData">
        <div class="products">
          <div class="products-items">
            <ul>
              <li *ngFor="let item of cartList" href="#">
                <a>
                  <a routerLink="/product/detail" [queryParams]="{ id: item.productId }">
                    <span class="image">
                      <img [src]="getSantizeUrl(item.cover)" [alt]="item.productName" />
                    </span>
                    <span class="content">
                      <span class="product-name">{{ item.productName }}</span>
                      <span class="product-price">￥{{ item.skuPrice }} × {{ item.quantity }}</span>
                    </span>
                  </a>
                  <span class="delete-item-cart">
                    <button class="operation-delete" (click)="$event.stopPropagation(); delCartItem([item.cartItemId])">&times;</button>
                  </span>
                </a>
              </li>
            </ul>
            <div class="total-amount">
              <p
                >共计: <span>￥{{ priceTotal }}</span></p
              >
              <button type="button" class="btn-primary shopping-button" (click)="nav(['/', 'cart'])">

                </svg>
                商品结算
              </button>
            </div>
          </div>
        </div>
        <span class="product-counter" (click)="goCart($event)">{{ cartTotal }}</span>
      </ng-container>
      <ng-template #emptyData>
        <div class="products empty-content">
          <div class="products-items">
            <ul>
              <li href="#">
                <div class="image">
                  <img src="/assets/images/mascot_black_and_white.png" alt="Mascot" />
                </div>
                <p>{{ 'cart-empty' | translate }}</p>
                <button type="button" class="btn-primary" (click)="goShopping($event)">{{ 'cart-cta' | translate }}</button>
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
